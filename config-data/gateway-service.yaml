server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - AuthFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
            - Path=/email-password/**
        - id: calendario-academico-service
          uri: lb://calendario-academico-service
          predicates:
            - Path=/plandeestudio/**
          filters:
            - AuthFilter
        - id: aula-service
          uri: lb://aula-service
          predicates:
            - Path=/aula/**
          filters:
            - AuthFilter
        - id: docente-service
          uri: lb://docente-service
          predicates:
            - Path=/docente/**
          filters:
            - AuthFilter
        - id: python-service
          uri: lb://PYTHON-SERVICE
          predicates:
            - Path=/python/**
          filters:
              - StripPrefix=1
